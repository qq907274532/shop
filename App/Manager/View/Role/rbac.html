<include file="Public/header"/><!--/HEADER -->
<!-- Left side column. contains the logo and sidebar -->
<include file="Public/menu"/><!--/HEADER -->

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <ol class="breadcrumb pull-left" >
            <li><a href="{:U('Index/index')}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">权限管理</a></li>
            <li class="active">角色授权</li>

        </ol>
        <div class="form-group pull-right">
            <a href="{:U('Role/add')}" class="btn btn-primary  ">增加角色 <i class="fa fa-arrow-right"></i></a>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">角色授权</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">

                            <volist name="list" id="val">
                                <tr>
                                    <th class="right " colspan="6" style="font-size: 20px;">

                                        <input type="checkbox" class="flat-red" name="node[]" value="{$val.id}"<if condition="$val.access eq 1">checked=checked</if>/>
                                        <span class="lbl">&nbsp;&nbsp;{$val.title}</span>
                                    </th>

                                </tr>
                                <volist name="val.child" id="vo">
                                    <tr>
                                        <td class="right  td{$val.id}" style="font-size: 15px;">
                                            <input type="checkbox" class="flat-red" name="node[]" value="{$vo.id}" <if condition="$vo.access eq 1">checked=checked</if>
                                            /> <span class="lbl">&nbsp;&nbsp;{$vo.title}</span>
                                        </td>
                                        <volist name="vo.child" id="v">
                                            <td class="td{$val.id}" style="font-size: 14px;">
                                                <input type="checkbox" class="flat-red" name="node[]" value="{$v.id}" <if condition="$v.access eq 1">checked=checked</if>
                                                /> <span class="lbl">&nbsp;&nbsp;{$v.title}</span>
                                            </td>
                                        </volist>
                                    </tr>
                                </volist>

                            </volist>
                        </table>
                    </div>
                    <!-- /.box-body -->

                </div>
                <!-- /.box -->


                <!-- /.box -->
            </div>
            <!-- /.col -->

            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<include file="Public/footer"/><!--/HEADER -->
<script type="text/javascript">
    $(function(  ){
        $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-green',
            radioClass: 'iradio_flat-green'
        });
    })
    $(".right").click(function(  ){
        var id=$(this).val();
        alert(id);
        $(this).on('ifChecked', function(event){
            $('.td'+id).iCheck('check');
        });
        $(this).on('ifUnchecked', function(event){
            $('.td'+id).iCheck('ifUnchecked');
        });
    });
    $(".checkStatus").click(function(){
        var id=$(this).parent().parent().find("td:eq(0)").html();
        var msg=$(this).attr("data-original-title");
        var status;
        if(msg=='禁用') {
            status=1;
        }else {
            status=2;
        }
        layer.confirm('你确定要'+msg+"吗？", {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                url: "{:U('Role/del')}",
                type: "POST",
                data :{ "id":id,"status":status },
                dataType: "json",
                success:function(response){
                    if(response.error==100) {
                        throwExc(response.message);
                        return false;
                    }else if(response.error==200){
                        showSucc(response.message);
                        setTimeout("load()",1000);
                    }
                },
                error:function(response){
                    throwExc(response.responseText);
                    return false;
                }
            })
        }, function(){
            layer.msg('取消操作', {
                time: 800, //20s后自动关闭
            });
        });

    });

    function load(){
        location.reload() ;
    }
</script>
