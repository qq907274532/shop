<include file="Public/header"/><!--/HEADER -->
<!-- Left side column. contains the logo and sidebar -->
<include file="Public/menu"/><!--/HEADER -->

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <ol class="breadcrumb pull-left" >
            <li><a href="{:U('Index/index')}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#">节点管理</a></li>
            <li class="active">增加节点</li>

        </ol>
        <div class="form-group pull-right">
            <a href="{:U('Node/index')}" class="btn btn-primary  "><i class="fa fa-arrow-left"></i> 返回 </a>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->

            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">增加节点</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" role="form" id="myForm">
                        <div class="box-body">
                            <div class="form-group">
                            <label class="col-sm-3 control-label">请选择父级：</label>

                            <div class="col-sm-4">
                                <select class="form-control" name="pid" id="role">
                                    <option value="0">请选择父级</option>
                                    <volist name="list" id="v">
                                        <option value="{$v.id}">{$v.title}</option>
                                        <volist name="v.child" id="vo">
                                            <option value="{$vo.id}">&nbsp;└-{$vo.title}
                                            </option>
                                        </volist>
                                    </volist>
                                </select>

                            </div>
                        </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">规则名称：</label>

                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="title" id="title" placeholder="规则名称"
                                            value="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">规则标识：</label>

                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="name" id="name"
                                            placeholder="模块/控制器/方法" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">URL：</label>

                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="url" id='url' value=""
                                            placeholder="控制器/方法">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">ICON图标：</label>

                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="icon" id='icon' value=""
                                            placeholder="fa-camera">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">排序：</label>

                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="sort" id='icon' value="50">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否是菜单：</label>

                                <div class="col-sm-4">
                                    <select class="form-control" name="menu" id="menu">
                                       <volist name="menu" id="val" key="k">
                                        <option value="{$k}">{$val}</option>
                                       </volist>

                                    </select>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-6">

                                    <div type="text" class="btn btn-primary  " id="submit">提交</div>
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->

                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
                <!-- general form elements disabled -->

                <!-- /.box -->
            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<include file="Public/footer"/><!--/HEADER -->
<script type="text/javascript">
    $(function(){
        $("#submit").click(function(){
            var name=$("input[name='name']").val();
            var title=$("input[name='title']").val();
            var url=$("input[name='url']").val();
            var status=$("#status").val();
            if($.trim(name)=='') {
                throwExc("规则标识必须填写");
                return false;
            }
            if($.trim(title)=='') {
                throwExc("规则名称必须填写");
                return false;
            }
            URL
            if($.trim(url)=='') {
                throwExc("URL必须填写");
                return false;
            }

            $.post("{:U('Node/add')}",$("#myForm").serialize(),function( response ){
                if(response.error==100) {
                    throwExc(response.msg);
                    return false;
                }else if(response.error==200) {
                    showSucc(response.msg);
                    setTimeout("load()",1000);
                }
            },"json");
        });
    });
    function load(){
        window.location.href="{:U('Node/index')}";
    }
</script>
