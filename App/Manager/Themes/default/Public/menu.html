<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="__PUBLIC__/admin/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{$Think.session.name}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li <if condition=" CONTROLLER_NAME eq 'Index'"> class="active treeview" <else/> class=" treeview" </if>>
                <a href="{:U('Index/index')}">
                    <i class="fa fa-dashboard"></i> <span>首页</span>
                </a>

            </li>
            <volist name="menus" id="vo">
                <li <if condition="$openFirstId eq $vo['id']" > class="active treeview" <else/> class=" treeview"  </if>>
                    <a href="#">
                        <i class="fa {$vo.icon}"></i>
                        <span>{$vo.title}</span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu">
                        <volist name="vo.child" id="v">
                         <li <if condition="$v['id'] eq $open"> class="active"</if>><a href="{$v.urls}"><i class="fa fa-circle-o"></i> {$v.title}</a></li>
                        </volist>
                    </ul>
                </li>
            </volist>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
